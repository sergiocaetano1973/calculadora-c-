<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora Online</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .calculator input[type="button"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .calculator input[type="text"] {
            grid-column: span 4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: right;
        }
        .calculator input[type="button"].operator {
            background-color: #f44336;
        }
        .calculator input[type="button"].clear {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form action="/cgi.cpp" method="post">
            <input type="text" id="display" name="expressao" readonly>
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="." onclick="addToDisplay('.')">
            <input type="submit" value="=">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <input type="button" value="C" onclick="clearDisplay()" class="clear">
        </form>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
